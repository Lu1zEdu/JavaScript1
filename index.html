<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/estilo.css" />
    <title>JavaScript</title>

    <script src="./js/script.js" defer></script>
  </head>

  <body>
        <div>
          <a href="#" class="meu-botao" id="btnLogin">LOGIN</a>
        </div>
        <div>
            <h2>VALIDAÇÃO</h2>
        <div>
    <dialog>
        <div>
            <a href="#" class="meu-botao btn-close" id="btnClose"> X </a>
        </div>
        <form
          action="#"
          method="get"
          onsubmit="return validacao(idEmail,idSenha)"
        >
          <fieldset>
            <legend>LOGIN</legend>
            <div class="form-group">
              <div>
                <label for="idEmail">Email</label>
                <input
                  type="email"
                  name="txtEmail"
                  id="idEmail"
                  placeholder="Digite seu email"
                  required
                  minlength="7"
                  class="input-group"
                />
              </div>
              <div>
                <label for="idSenha">Senha</label>
                <input
                  type="password"
                  name="txtSenha"
                  id="idSenha"
                  placeholder="Digite sua senha"
                  class="input-group"
                />
              </div>
              <div>
                <input
                  type="checkbox"
                  name="txtLembrar"
                  id="idLembrar"
                  value="lembrete"
                  checked
                />
                <label for="idLembrar">Lembrar-me</label>
              </div>
              <div>
                <button type="submit" class="input-group">Enviar</button>
              </div>
            </div>
          </fieldset>
        </form>
    </dialog>

  </body>
</html>
